<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Menu suspenso responsivo</title>
  </head>

  <body>
    <header class="header">
      <nav class="nav container">
        <div class="nav__data">
          <a href="#" class="nav__logo">
            <i class="ri-planet-line"></i> Logo
          </a>

          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-line nav__burger"></i>
            <i class="ri-close-line nav__close"></i>
          </div>
        </div>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li><a href="#" class="nav__link">Início</a></li>

            <li><a href="#" class="nav__link">Empresa</a></li>

            <li class="dropdown__item">
              <div class="nav__link">
                Análise <i class="ri-arrow-down-s-line dropdown__arrow"></i>
              </div>

              <ul class="dropdown__menu">
                <li>
                  <a href="#" class="dropdown__link">
                    <i class="ri-pie-chart-line"></i> Visão geral
                  </a>
                </li>

                <li>
                  <a href="#" class="dropdown__link">
                    <i class="ri-arrow-up-down-line"></i> Transações
                  </a>
                </li>

                <li class="dropdown__subitem">
                  <div class="dropdown__link">
                    <i class="ri-bar-chart-line"></i> Relatórios
                    <i class="ri-add-line dropdown__add"></i>
                  </div>

                  <ul class="dropdown__submenu">
                    <li>
                      <a href="#" class="dropdown__sublink">
                        <i class="ri-file-list-line"></i> Documentos
                      </a>
                    </li>

                    <li>
                      <a href="#" class="dropdown__sublink">
                        <i class="ri-cash-line"></i> Pagamentos
                      </a>
                    </li>

                    <li>
                      <a href="#" class="dropdown__sublink">
                        <i class="ri-refund-2-line"></i> Reembolsos
                      </a>
                    </li>
                  </ul>
                </li>
              </ul>
            </li>

            <li><a href="#" class="nav__link">Produtos</a></li>

            <li class="dropdown__item">
              <div class="nav__link">
                Usuários <i class="ri-arrow-down-s-line dropdown__arrow"></i>
              </div>

              <ul class="dropdown__menu">
                <li>
                  <a href="#" class="dropdown__link">
                    <i class="ri-user-line"></i> Perfis
                  </a>
                </li>

                <li>
                  <a href="#" class="dropdown__link">
                    <i class="ri-lock-line"></i> Contas
                  </a>
                </li>

                <li>
                  <a href="#" class="dropdown__link">
                    <i class="ri-message-3-line"></i> Mensagens
                  </a>
                </li>
              </ul>
            </li>

            <li><a href="#" class="nav__link">Contato</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <script src="assets/js/script.js"></script>

</html>
